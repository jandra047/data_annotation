{% extends "base.html" %}

{% block content %}

<div class="login-form">
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<h2 class="text-center">Log in</h2>       
		<div class="form-group">
			<i class="fa fa-user"></i>
			{{ form.username }}<br>
			{% for error in form.username.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</div>
		<div class="form-group">
			<i class="fa fa-lock"></i>
			{{ form.password }}<br>
			{% for error in form.password.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</div>
		<div class="form-group">
			
			<button id="submit" type="submit" class="btn btn-primary btn-block">Log in</button>
		</div>
		<div class="clearfix">
			<label class="pull-left checkbox-inline">{{ form.remember_me() }} {{ form.remember_me.label }}</label>
		</div>        
	</form>
	<p class="text-center"><a href="{{ url_for('register') }}">Register</a></p>
</div>
